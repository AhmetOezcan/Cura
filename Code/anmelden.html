<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="anmelden.css">
</head>

<body class="auth">
  <main class="auth-shell">
    <section class="auth-card" aria-label="Login Bereich">
      <div class="brand">
        <div class="logo" aria-hidden="true">C</div>
        <div class="brand-text">
          <h1>Anmelden</h1>
          <p>Willkommen zur√ºck. Bitte einloggen.</p>
        </div>
      </div>

      <form action="#" method="post" id="login-form" class="form">
        <div class="field">
          <label for="email">E-Mail</label>
          <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required placeholder="name@beispiel.at" />
        </div>

        <div class="field">
          <label for="password">Passwort</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required minlength="8" placeholder="..." />
        </div>

        <p id="errorMsg" class="error" aria-live="polite"></p>

        <button type="submit" class="btn">Login</button>

        
      </form>
    </section>
  </main>

  <script src="anmelden.js"></script>
</body>
</html>
