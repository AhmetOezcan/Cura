<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <!-- Inter Schriftart -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="resident-theme">

    <!-- Header -->
    <header class="topbar">
        <button class="icon-btn back-btn" aria-label="Zurück">&#8592;</button>
        <h1>EVENTS</h1>
        <button class="icon-btn more-btn" aria-label="Event hinzufügen">&#8942;</button>
    </header>

    <!-- Events (werden per JS erzeugt) -->
    <main class="events-container" id="eventsContainer"></main>

    <!-- Footer -->
    <footer>
        <a href="Events.html" class="footer-link footer-btn" aria-label="Veranstaltungen">
            <img src="icon/veranstaltung.png" alt="Veranstaltungen" class="footer-icon">
        </a>
        <a href="Bewohner.html" class="footer-link" aria-label="Bewohner">
            <img src="icon/patient.png" alt="Bewohner" class="footer-icon">
        </a>
        <a href="Kommunikation.html" class="footer-link" aria-label="Kommunikation">
            <img src="icon/plaudern.png" alt="Kommunikation" class="footer-icon">
        </a>
        <a href="Account.html" class="footer-link" aria-label="Account">
            <img src="icon/konto.png" alt="Account" class="footer-icon">
        </a>
    </footer>

    <!-- Event Modal -->
    <div class="modal-overlay" id="modalOverlay" hidden>
        <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">

            <header class="modal-header">
                <h2 id="modalTitle">Neues Event</h2>
                <button type="button" class="icon-btn" id="closeModalBtn" aria-label="Schließen">&#10005;</button>
            </header>

            <form id="eventForm" class="modal-form">
                <label>
                    Eventname
                    <input
                        type="text"
                        id="eventName"
                        required
                        maxlength="50"
                        placeholder="z.B. Physiotherapie">
                </label>

                <label>
                    Datum
                    <input type="date" id="eventDate" required>
                </label>

                <label>
                    Uhrzeit
                    <input type="time" id="eventTime" required>
                </label>

                <button type="submit" class="primary-btn">
                    Hinzufügen
                </button>
            </form>

        </section>
    </div>

    <!-- JavaScript -->
    <script src="events.js"></script>

</body>
</html>
